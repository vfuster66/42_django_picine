<!DOCTYPE html>
<html>
<head>
    <title>Chatrooms</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .chatrooms-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chatroom-list {
            list-style: none;
            padding: 0;
        }
        .chatroom-item {
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .chatroom-item:hover {
            transform: translateX(10px);
        }
        .chatroom-link {
            display: block;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-decoration: none;
            color: #0d6efd;
            border: 1px solid #dee2e6;
            transition: all 0.3s;
        }
        .chatroom-link:hover {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatrooms-container">
            <h1 class="text-center mb-4">
                <i class="bi bi-chat-dots"></i> Chatrooms
            </h1>
            <ul class="chatroom-list">
                {% for chatroom in chatrooms %}
                <li class="chatroom-item">
                    <a href="{% url 'chatroom' room_name=chatroom.name %}" class="chatroom-link">
                        <i class="bi bi-hash"></i> {{ chatroom.name }}
                        <i class="bi bi-arrow-right float-end"></i>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
