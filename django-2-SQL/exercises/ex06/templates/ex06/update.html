<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
</head>
<body>
    <h1>Update Opening Crawl</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Select a Movie:</label>
        <select name="title" id="title">
            {% for movie in movies %}
                <option value="{{ movie.title }}">{{ movie.title }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="opening_crawl">New Opening Crawl:</label>
        <textarea name="opening_crawl" id="opening_crawl" rows="5" cols="40"></textarea>
        <br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
