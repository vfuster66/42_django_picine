<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Movie</title>
</head>
<body>
    <h1>Remove a Movie</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Select a Movie:</label>
        <select name="title" id="title">
            {% for movie in movies %}
                <option value="{{ movie.title }}">{{ movie.title }}</option>
            {% endfor %}
        </select>
        <button type="submit" name="remove">Remove</button>
    </form>
</body>
</html>
